<h1 mat-dialog-title>Borrar Superhéroe</h1>
<div mat-dialog-content>
  ¿Quieres borrar a {{selectedHero.name}}?
</div>
<div mat-dialog-actions>
  <button mat-flat-button mat-dialog-close color="primary">Cancelar</button>
  <button mat-flat-button mat-dialog-close cdkFocusInitial color="warn" (click)="deleteHero()">Borrar</button>
</div>
